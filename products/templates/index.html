{% extends 'base.html' %} <!--firt it will look at the base.html-->




{% block content %}
    <h1> Products </h1>
    <div class="row">
        {% for product in products  %}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="{{product.image_url}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{product.name}}</h5>
                            <p class="card-text">(${{product.price}}.</p>
                            <a href="#" class="btn btn-primary">Add to cart</a>
                        </div>
                </div>
            </div>
        {% endfor %}
    </div>
{%endblock%}

{% comment %} 
    <ul> 
        {% for product in products %}     <!--this is called a template tab and we use it to dynamically execute with logic-->
        <li>  {{ product.name }} (${{ product.price }}) </li>   <!-- we use this to dynamically generate values in the HTML tab whatever we put in .. it will evaluate and return to the html tag -->
        {% endfor %} 
    </ul> {% endcomment %}
